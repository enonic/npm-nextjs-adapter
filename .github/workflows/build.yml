name: Build & Test

on: push

jobs:

  build:
    name: build & test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - run: npm run lint --if-present
      - run: npm test --if-present
